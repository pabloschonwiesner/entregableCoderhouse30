<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="nav-wrapper teal white-text">
          <p>Registrarse</p>
        </div>
        <form action="/register" method="post">
          <div class="row">
            <div class="col s12">
              <div class="input-field col s6">
                <input name="usuario" type="text" class="validate" placeholder="Usuario" id="usuario" onkeyup="deshabilitarBotonRegistro()">
                <label for="usuario">Usuario</label>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col s12">
              <div class="input-field col s6">
                <input name="password" type="text" class="validate" placeholder="Contraseña" id="password" onkeyup="deshabilitarBotonRegistro()">
                <label for="password">Contraeña</label>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col s12">
              <div class="input-field col s6">
                <input name="email" type="email" class="validate" placeholder="Direccion de correo electronico" id="email" onkeyup="deshabilitarBotonRegistro()">
                <label for="email">Direccion de correo electronico</label>
              </div>
            </div>
          </div>

          <button type="submit" class="waves-effect waves-light btn-large" id="registrarse" disabled="true">Registrarse</button>
        </form>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
  </html>
